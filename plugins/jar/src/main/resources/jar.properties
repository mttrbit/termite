# maven
maven.repo.central=http://repo1.maven.org/maven2
maven.repo.local=${user.home}/.m2/repository

# ivy
ivy.home=${user.home}/.ivy2
ivy.install.version=2.4.0
ivy.jar.file=${ivy.home}/ivy-${ivy.install.version}.jar
ivy.settings.file=${ivy.home}/ivysettings.xml

# ant-contrib
ant-contrib.install.version=1.0b3
ant-contrib.jar.file=${ivy.home}/ant-contrib-${ant-contrib.install.version}.jar

# java
java.version.source=1.7
java.version.target=1.7
java.encoding=UTF-8

# sub directories
project.build.directory=target
project.build.directory.src=${project.build.directory}/classes
project.build.directory.src-generated=${project.build.directory}/generated-sources
project.build.directory.tests=${project.build.directory}/test-classes
project.build.directory.tests-generated=${project.build.directory}/generated-test-sources
project.build.directory.tests-reports=${project.build.directory}/test-reports
project.build.directory.ivy-reports=${project.build.directory}/ivy-reports
project.build.directory.site=${project.build.directory}/site

project.source.directory=src/main/java
project.testSource.directory=src/test/java

project.resource.directory=src/main/resources
project.testResource.directory=src/test/resources

