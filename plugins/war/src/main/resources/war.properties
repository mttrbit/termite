# maven
maven.repo.central=http://repo1.maven.org/maven2
maven.repo.local=${user.home}/.m2/repository

ivy.home=${user.home}/.ivy2
# ivy
ivy.install.version=2.4.0
ivy.jar.file=${ivy.home}/ivy-${ivy.install.version}.jar

# ant-contrib
ant-contrib.install.version=1.0b3
ant-contrib.jar.file=${ivy.home}/ant-contrib-${ant-contrib.install.version}.jar

# sub directories
project.build.directory=target
project.build.directory.src=${project.build.directory}/classes

project.resource.directory=src/main/resources
project.web.directory=src/main/webapp